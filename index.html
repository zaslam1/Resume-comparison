<!DOCTYPE html>
<html>
<head>
    <title>Resume Comparison</title>
</head>
<body>
    <h1>Resume Comparison Tool</h1>
    <!-- Add input fields for job description and resume -->
    <form>
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" rows="4" cols="50"></textarea>
        <br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" accept=".doc, .pdf, .txt">
        <!-- Add a submit button -->
        <input type="submit" value="Compare Resumes">
    </form>
    <!-- Display results here -->
    <div id="results"></div>
</body>
</html>
<script>
    document.querySelector('form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const jobDescription = document.getElementById('jobDescription').value;
        const response = await fetch('/compare', {
            method: 'POST',
            body: new URLSearchParams({ job_description: jobDescription }),
        });
        const data = await response.json();
        document.getElementById('results').innerHTML = `
            <p>Resume Similarity Score: ${data.similarity_score}</p>
            <p>${data.interpretation}</p>
            <p>${data.recommendations}</p>
        `;
    });
</script>
