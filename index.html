<!DOCTYPE html>
<html>
<head>
    <title>Job Description and Resume Comparison</title>
    <script>
        let step = 1;
        async function proceed() {
            if (step === 1) {
                const jobDescription = document.getElementById('job_description').value;
                const response = await fetch('https://1612-34-41-74-25.ngrok-free.app/job_description', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ job_description: jobDescription })
                });
                if (response.ok) {
                    document.getElementById('job_description_section').style.display = 'none';
                    document.getElementById('resume_section').style.display = 'block';
                    step = 2;
                } else {
                    alert('Failed to submit job description');
                }
            } else if (step === 2) {
                const resume = document.getElementById('resume').value;
                const response = await fetch('https://1612-34-41-74-25.ngrok-free.app/resume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ resume: resume })
                });

                const result = await response.json();
                document.getElementById('result').innerText = result.result;
            }
        }
    </script>
</head>
<body>
    <h1>Job Description and Resume Comparison</h1>

    <div id="job_description_section">
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" rows="4" cols="50"></textarea><br><br>
        <button onclick="proceed()">Submit Job Description</button>
    </div>

    <div id="resume_section" style="display:none;">
        <label for="resume">Resume:</label><br>
        <textarea id="resume" rows="4" cols="50"></textarea><br><br>
        <button onclick="proceed()">Submit Resume</button>
    </div>

    <h2>Result:</h2>
    <pre id="result"></pre>
</body>
</html>
